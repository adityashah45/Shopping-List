<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learn JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="imgContainer"><img src="Pasted image.png"></div>
        <p>Shopping List</p>
      </div>
      <div class="formContainer">
        <form>
        <input type="text" class="itemTextInput" name="itemName" placeholder="Enter Item">
        <input class="submit" type="submit" name="submit" value="+Add Item">
      </form>
      </div>
      <input type="text" placeholder="Filter Items"  class="filter">
      <div class="lis"><ul><li><span>${item}</span><button class="xbtn">X</button></li></ul></div>
      <button class="clear">Clear All</button>
    </div>
      <script src="index.js"></script>
  </body>
</html>
